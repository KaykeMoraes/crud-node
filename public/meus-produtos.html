<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Meus Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <header class="main-header">
        <div>
            <h1>Start</h1>
            <nav>
                <ul>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="meus-produtos.html">Meus Produtos</a></li>
                    <li><a href="profile.html">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">

        <h2>Meus Produtos</h2>

        <form id="addProductForm">
            <input type="text" id="prodName" placeholder="Nome do Produto" required>
            <input type="number" id="prodPrice" placeholder="Preço" step="0.01" required>
            <button type="submit">Adicionar Produto</button>
        </form>

        <section id="produtosList" class="produtos"></section>
    </div>

    <!-- Modal único fora dos cards -->
    <div id="modalProduto" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalName"></h3>
            <p id="modalPrice"></p>
            <p id="modalCreator"></p>
        </div>
    </div>

    <button class="logoutBtn" onclick="logout()">Logout</button>

</body>

</html>
